<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/reset.css" type="text/css" rel="stylesheet"/>
<style type="text/css">
.clearfix:after
	{content: ".";
	display: block;
	clear: both;
	visibility: hidden;
	line-height: 0;
	height: 0;}

#codi
{width: 100%; height: 100%; background: black;}

#codi > div
{width: 901px; height: 600px;}

#codi-canvas
{width: 700px; height: inherit; background: gray; float: left;}

#codi-box
{width: 200px; height: inherit; background: green; border-left: solid 1px white; float: left;}

#codi-box img
{width: 80px;}

</style>
<script type="text/javascript">

</script>

</head>
<body>
	<section id = "codi">
		<h1> 내코디 </h1>
		<div class="clearfix">
			<div id="codi-canvas"></div>
			<div id="codi-box">
				<ul>
					<li><img src="cody_img/co5.png" /></li>
					<li><img src="cody_img/co2.png" /></li>
					<li><img src="cody_img/co3.png" /></li>
					<li><img src="cody_img/co4.png" /></li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
